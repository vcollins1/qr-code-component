<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/main.css">
  
</head>
<body>

  <section class="qr-container">
    <div class="card">
      <img src="./assets/images/image-qr-code.png" alt="qr code">

      <div class="text-1">Improve your front-end skills by building projects</div>
      <div class="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
</body>
</html>
